<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>ÊäπËå∂ÂÜô‰ΩúÂä©Êâã</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100dvh;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #d4e9d7, #f2fdf2);
      color: #2f4f2f;
      overflow: hidden;
    }

    .book-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      perspective: 1000px;
    }

    .book {
      position: relative;
      width: min(90vw, 600px);
      height: min(85vh, 800px);
      background: #fefefe;
      border-radius: 0 15px 15px 0;
      box-shadow: 
        0 0 30px rgba(0,0,0,0.1),
        -5px 0 15px rgba(0,0,0,0.05);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .book::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 0;
      width: 8px;
      height: 100%;
      background: linear-gradient(to right, #c8e6c9, #e8f5e8);
      border-radius: 0 0 0 15px;
    }

    .book-spine {
      position: absolute;
      left: -15px;
      top: 0;
      width: 15px;
      height: 100%;
      background: linear-gradient(to bottom, #88c999, #66b377);
      border-radius: 15px 0 0 15px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
    }

    /* Â∞ÅÈù¢Ê†∑Âºè */
    .book-cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #88c999, #66b377);
      border-radius: 0 15px 15px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: left center;
    }

    .book-cover.opened {
      transform: rotateY(-180deg);
      pointer-events: none;
      opacity: 0;
    }

    .cover-decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.2) 0%, transparent 50%);
      border-radius: 0 15px 15px 0;
    }

    .cover-content {
      text-align: center;
      color: white;
      z-index: 2;
    }

    .cover-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .cover-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .cover-subtitle {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .cover-hint {
      position: absolute;
      bottom: 30px;
      right: 30px;
      font-size: 16px;
      opacity: 0.8;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* ÂΩ©ËôπËâ≤Ê†áÁ≠æ */
    .bookmarks {
      position: absolute;
      right: -25px;
      top: 50px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 5px;
      opacity: 0;
      transform: translateX(20px);
      transition: all 0.5s ease 0.8s;
    }

    .bookmarks.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .bookmark {
      width: 50px;
      height: 80px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      writing-mode: vertical-lr;
      text-orientation: mixed;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    /* ÂΩ©ËôπËâ≤ÂΩ© */
    .bookmark:nth-child(1) {
      background: linear-gradient(135deg, #ff6b6b, #ff5252);
    }

    .bookmark:nth-child(2) {
      background: linear-gradient(135deg, #4ecdc4, #26a69a);
    }

    .bookmark:nth-child(3) {
      background: linear-gradient(135deg, #45b7d1, #2196f3);
    }

    .bookmark:nth-child(4) {
      background: linear-gradient(135deg, #96ceb4, #4caf50);
    }

    .bookmark:nth-child(5) {
      background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
    }

    .bookmark:nth-child(6) {
      background: linear-gradient(135deg, #dda0dd, #9c27b0);
    }

    .bookmark.active {
      transform: translateX(-10px);
      box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
      filter: brightness(1.1) saturate(1.2);
    }

    .bookmark:hover {
      transform: translateX(-5px);
      box-shadow: 2px 2px 12px rgba(0,0,0,0.25);
      filter: brightness(1.05);
    }

    .book-content {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.5s ease 1s;
    }

    .book-content.visible {
      opacity: 1;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 30px;
      background: #fefefe;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .page.active {
      opacity: 1;
      transform: translateX(0);
    }

    .page.prev {
      transform: translateX(-100%);
    }

    .page-title {
      font-size: 24px;
      font-weight: bold;
      color: #2f4f2f;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 2px solid #88c999;
      padding-bottom: 10px;
    }

    .page-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    textarea, input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      font-family: inherit;
      color: #2f4f2f;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    textarea {
      min-height: 150px;
      flex: 1;
    }

    input {
      min-height: 50px;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: #88c999;
      box-shadow: 0 0 0 3px rgba(136, 201, 153, 0.1);
    }

    .export-btn {
      margin-top: 20px;
      padding: 15px 30px;
      background: linear-gradient(135deg, #88c999, #66b377);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(136, 201, 153, 0.3);
    }

    .export-btn:hover {
      background: linear-gradient(135deg, #66b377, #4caf50);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(136, 201, 153, 0.4);
    }

    .page-number {
      position: absolute;
      bottom: 15px;
      right: 30px;
      font-size: 14px;
      color: #888;
      font-style: italic;
    }

    .autosave-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(136, 201, 153, 0.9);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .autosave-indicator.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ÁßªÂä®ËÆæÂ§á‰ºòÂåñ */
    @media (max-width: 768px) {
      .book-container {
        padding: 10px;
      }

      .book {
        width: 95vw;
        height: 90vh;
      }

      .cover-title {
        font-size: 28px;
      }

      .cover-subtitle {
        font-size: 16px;
      }

      .cover-icon {
        font-size: 60px;
      }

      .bookmarks {
        right: -20px;
        top: 30px;
      }

      .bookmark {
        width: 40px;
        height: 60px;
        font-size: 10px;
      }

      .page {
        padding: 20px;
      }

      .page-title {
        font-size: 20px;
      }

      textarea, input {
        padding: 12px;
        font-size: 16px;
      }

      textarea {
        min-height: 120px;
      }
    }

    @media (max-width: 480px) {
      .book {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }

      .book-cover {
        border-radius: 0;
      }

      .cover-title {
        font-size: 24px;
      }

      .cover-subtitle {
        font-size: 14px;
      }

      .cover-icon {
        font-size: 50px;
      }

      .bookmarks {
        right: -15px;
        top: 20px;
      }

      .bookmark {
        width: 35px;
        height: 50px;
        font-size: 9px;
      }

      .page {
        padding: 15px;
      }

      .page-title {
        font-size: 18px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book">
      <div class="book-spine"></div>
      
      <!-- Â∞ÅÈù¢ -->
      <div class="book-cover" onclick="openBook()">
        <div class="cover-decoration"></div>
        <div class="cover-content">
          <div class="cover-icon">üçÉ</div>
          <div class="cover-title">ÊäπËå∂ÂÜô‰ΩúÂä©Êâã</div>
          <div class="cover-subtitle">‰Ω†ÁöÑÂàõÊÑè‰ºô‰º¥</div>
        </div>
        <div class="cover-hint">ÁÇπÂáªÁøªÂºÄ ‚Üí</div>
      </div>
      
      <div class="bookmarks">
        <div class="bookmark active" onclick="switchPage('outline')">Â§ßÁ∫≤</div>
        <div class="bookmark" onclick="switchPage('writing')">Á†ÅÂ≠ó</div>
        <div class="bookmark" onclick="switchPage('character')">‰∫∫ËÆæ</div>
        <div class="bookmark" onclick="switchPage('structure')">Á´†ËäÇ</div>
      </div>

      <div class="book-content">
        <div class="page active" id="outline">
          <div class="page-title">ÊïÖ‰∫ãÂ§ßÁ∫≤</div>
          <div class="page-content">
            <textarea id="outlineText" placeholder="Âú®ËøôÈáåÂ°´ÂÜô‰Ω†ÁöÑ‰∏ñÁïåËßÇ„ÄÅËÆæÂÆöÂíåÊïÖ‰∫ãÂ§ßÁ∫≤‚Ä¶‚Ä¶&#10;&#10;‚Ä¢ ‰∏ñÁïåËßÇËÆæÂÆö&#10;‚Ä¢ ‰∏ªË¶ÅÊÉÖËäÇÁ∫ø&#10;‚Ä¢ ÂÖ≥ÈîÆËΩ¨ÊäòÁÇπ&#10;‚Ä¢ ÁªìÂ±ÄÊûÑÊÄù" oninput="autosave()"></textarea>
          </div>
          <div class="page-number">Á¨¨ 1 È°µ</div>
        </div>

        <div class="page" id="writing">
          <div class="page-title">Ê≠£ÊñáÂàõ‰Ωú</div>
          <div class="page-content">
            <textarea id="mainText" placeholder="ÂºÄÂßãÁ†ÅÂ≠óÂêßÔºÅÂú®ËøôÈáåÂ∞ΩÊÉÖÂèëÊå•‰Ω†ÁöÑÂàõÊÑè‚Ä¶‚Ä¶" oninput="autosave()"></textarea>
            <button class="export-btn" onclick="exportText()">üìù ÂØºÂá∫ÊñáÊú¨</button>
          </div>
          <div class="page-number">Á¨¨ 2 È°µ</div>
        </div>

        <div class="page" id="character">
          <div class="page-title">ËßíËâ≤ËÆæÂÆö</div>
          <div class="page-content">
            <textarea id="characterText" placeholder="Â°´ÂÜôËßíËâ≤ËÆæÂÆö‚Ä¶‚Ä¶&#10;&#10;ËßíËâ≤ÂßìÂêçÔºö&#10;Âπ¥ÈæÑÔºö&#10;ÊÄßÊ†ºÁâπÁÇπÔºö&#10;Â§ñË≤åÊèèËø∞Ôºö&#10;ËÉåÊôØÊïÖ‰∫ãÔºö&#10;ËÉΩÂäõÁâπÈïøÔºö&#10;‰∫∫Áâ©ÂÖ≥Á≥ªÔºö" oninput="autosave()"></textarea>
          </div>
          <div class="page-number">Á¨¨ 3 È°µ</div>
        </div>

        <div class="page" id="structure">
          <div class="page-title">Á´†ËäÇÁªìÊûÑ</div>
          <div class="page-content">
            <input id="volumeName" placeholder="Âç∑ÂêçÔºåÂ¶ÇÔºöÁ¨¨‰∏ÄÂç∑ ÂëΩËøê‰πãÂßã" oninput="autosave()" />
            <input id="chapterName" placeholder="Á´†ËäÇÂêçÔºåÂ¶ÇÔºöÁ¨¨1Á´† ÂàùÈÅá" oninput="autosave()" />
            <textarea id="chapterNotes" placeholder="Á´†ËäÇÂ§áÊ≥®ÂíåÂ§ßÁ∫≤‚Ä¶‚Ä¶&#10;&#10;‚Ä¢ Êú¨Á´†‰∏ªË¶ÅÊÉÖËäÇ&#10;‚Ä¢ ÈáçË¶ÅÂØπËØù&#10;‚Ä¢ Âú∫ÊôØÊèèËø∞&#10;‚Ä¢ ‰ºèÁ¨îËÆæÁΩÆ" oninput="autosave()"></textarea>
          </div>
          <div class="page-number">Á¨¨ 4 È°µ</div>
        </div>
      </div>
    </div>
  </div>

  <div class="autosave-indicator" id="autosaveIndicator">
    ‚úì Â∑≤Ëá™Âä®‰øùÂ≠ò
  </div>

  <script>
    let currentPage = 'outline';
    let autosaveTimeout;
    let bookOpened = false;

    function openBook() {
      if (bookOpened) return;
      
      bookOpened = true;
      const cover = document.querySelector('.book-cover');
      const bookContent = document.querySelector('.book-content');
      const bookmarks = document.querySelector('.bookmarks');
      
      cover.classList.add('opened');
      
      // Âª∂Êó∂ÊòæÁ§∫ÂÜÖÂÆπÂíå‰π¶Á≠æ
      setTimeout(() => {
        bookContent.classList.add('visible');
        bookmarks.classList.add('visible');
      }, 800);
    }

    function switchPage(pageId) {
      if (currentPage === pageId || !bookOpened) return;

      // Êõ¥Êñ∞‰π¶Á≠æÁä∂ÊÄÅ
      document.querySelectorAll('.bookmark').forEach(bookmark => {
        bookmark.classList.remove('active');
      });
      event.target.classList.add('active');

      // È°µÈù¢ÂàáÊç¢Âä®Áîª
      const currentPageEl = document.getElementById(currentPage);
      const newPageEl = document.getElementById(pageId);

      currentPageEl.classList.add('prev');
      setTimeout(() => {
        currentPageEl.classList.remove('active', 'prev');
        newPageEl.classList.add('active');
      }, 250);

      currentPage = pageId;
    }

    function autosave() {
      // Ê∏ÖÈô§‰πãÂâçÁöÑÂÆöÊó∂Âô®
      clearTimeout(autosaveTimeout);
      
      // Âª∂Ëøü‰øùÂ≠òÔºåÈÅøÂÖçÈ¢ëÁπÅÊìç‰Ωú
      autosaveTimeout = setTimeout(() => {
        const data = {
          outlineText: document.getElementById('outlineText').value,
          mainText: document.getElementById('mainText').value,
          characterText: document.getElementById('characterText').value,
          volumeName: document.getElementById('volumeName').value,
          chapterName: document.getElementById('chapterName').value,
          chapterNotes: document.getElementById('chapterNotes').value
        };

        // ‰ΩøÁî®ÂÜÖÂ≠òÂ≠òÂÇ®Êõø‰ª£localStorage
        window.writingData = data;
        
        // ÊòæÁ§∫‰øùÂ≠òÊèêÁ§∫
        showAutosaveIndicator();
      }, 1000);
    }

    function showAutosaveIndicator() {
      const indicator = document.getElementById('autosaveIndicator');
      indicator.classList.add('show');
      setTimeout(() => {
        indicator.classList.remove('show');
      }, 2000);
    }

    function restore() {
      // ‰ªéÂÜÖÂ≠ò‰∏≠ÊÅ¢Â§çÊï∞ÊçÆ
      if (window.writingData) {
        const data = window.writingData;
        document.getElementById('outlineText').value = data.outlineText || '';
        document.getElementById('mainText').value = data.mainText || '';
        document.getElementById('characterText').value = data.characterText || '';
        document.getElementById('volumeName').value = data.volumeName || '';
        document.getElementById('chapterName').value = data.chapterName || '';
        document.getElementById('chapterNotes').value = data.chapterNotes || '';
      }
    }

    function exportText() {
      const volume = document.getElementById('volumeName').value || 'Êú™ÂëΩÂêçÂç∑';
      const chapter = document.getElementById('chapterName').value || 'Êú™ÂëΩÂêçÁ´†ËäÇ';
      const outline = document.getElementById('outlineText').value;
      const characters = document.getElementById('characterText').value;
      const notes = document.getElementById('chapterNotes').value;
      const content = document.getElementById('mainText').value;

      let exportContent = `„Äê${volume}„Äë\n„Äê${chapter}„Äë\n\n`;
      
      if (outline) {
        exportContent += `=== ÊïÖ‰∫ãÂ§ßÁ∫≤ ===\n${outline}\n\n`;
      }
      
      if (characters) {
        exportContent += `=== ËßíËâ≤ËÆæÂÆö ===\n${characters}\n\n`;
      }
      
      if (notes) {
        exportContent += `=== Á´†ËäÇÂ§áÊ≥® ===\n${notes}\n\n`;
      }
      
      exportContent += `=== Ê≠£ÊñáÂÜÖÂÆπ ===\n${content}`;

      const blob = new Blob([exportContent], {type: "text/plain;charset=utf-8"});
      const link = document.createElement("a");
      link.download = `${volume}_${chapter}.txt`;
      link.href = URL.createObjectURL(blob);
      link.click();
      URL.revokeObjectURL(link.href);
    }

    // ÂàùÂßãÂåñ
    restore();

    // Ê∑ªÂä†ÈîÆÁõòÂø´Êç∑ÈîÆ
    document.addEventListener('keydown', (e) => {
      if (!bookOpened) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openBook();
        }
        return;
      }
      
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case '1':
            e.preventDefault();
            document.querySelector('.bookmark:nth-child(1)').click();
            break;
          case '2':
            e.preventDefault();
            document.querySelector('.bookmark:nth-child(2)').click();
            break;
          case '3':
            e.preventDefault();
            document.querySelector('.bookmark:nth-child(3)').click();
            break;
          case '4':
            e.preventDefault();
            document.querySelector('.bookmark:nth-child(4)').click();
            break;
          case 's':
            e.preventDefault();
            autosave();
            break;
        }
      }
    });

    // Ê∑ªÂä†Ëß¶Êë∏ÊîØÊåÅ
    let touchStartX = 0;
    let touchStartY = 0;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', (e) => {
      if (!bookOpened) return;
      
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;

      // Âè™ÊúâÂú®Ê∞¥Âπ≥ÊªëÂä®Ë∑ùÁ¶ªÂ§ß‰∫éÂûÇÁõ¥ÊªëÂä®Ë∑ùÁ¶ªÊó∂ÊâçÂàáÊç¢È°µÈù¢
      if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
        const pages = ['outline', 'writing', 'character', 'structure'];
        const currentIndex = pages.indexOf(currentPage);
        
        if (deltaX > 0 && currentIndex > 0) {
          // Âè≥ÊªëÔºåÂàáÊç¢Âà∞‰∏ä‰∏ÄÈ°µ
          const prevPage = pages[currentIndex - 1];
          document.querySelectorAll('.bookmark').forEach((bookmark, index) => {
            bookmark.classList.remove('active');
            if (pages[index] === prevPage) {
              bookmark.classList.add('active');
            }
          });
          switchPageDirect(prevPage);
        } else if (deltaX < 0 && currentIndex < pages.length - 1) {
          // Â∑¶ÊªëÔºåÂàáÊç¢Âà∞‰∏ã‰∏ÄÈ°µ
          const nextPage = pages[currentIndex + 1];
          document.querySelectorAll('.bookmark').forEach((bookmark, index) => {
            bookmark.classList.remove('active');
            if (pages[index] === nextPage) {
              bookmark.classList.add('active');
            }
          });
          switchPageDirect(nextPage);
        }
      }
    });

    // Áõ¥Êé•ÂàáÊç¢È°µÈù¢ÂáΩÊï∞ÔºåÁî®‰∫éËß¶Êë∏ÊªëÂä®
    function switchPageDirect(pageId) {
      if (currentPage === pageId || !bookOpened) return;

      // È°µÈù¢ÂàáÊç¢Âä®Áîª
      const currentPageEl = document.getElementById(currentPage);
      const newPageEl = document.getElementById(pageId);

      currentPageEl.classList.add('prev');
      setTimeout(() => {
        currentPageEl.classList.remove('active', 'prev');
        newPageEl.classList.add('active');
      }, 250);

      currentPage = pageId;
    }
  </script>
